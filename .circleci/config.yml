# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  run_without_approval:
    type: boolean
    default: false
  run_with_approval:
    type: boolean
    default: false

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  gate:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Failed gate"
          command: |
            echo $GATE_STATUS
            exit 0
      - run:
          name: "If failed"
          when: on_fail
          command: |
            curl --request POST \
            --url https://circleci.com/api/v2/project/vcs-slug/org-name/repo-name/pipeline \
            --header "Circle-Token: 326fba66419ddac825940a733aceb4664e4f682b" \
            --header "content-type: application/json" \
            --data '{"parameters": {"run_with_approval": true, "run_without_approval": false}}'
      - run: 
          name: "If success"
          when: on_success
          command: |
            command: |
            curl --request POST \
            --url https://circleci.com/api/v2/project/vcs-slug/org-name/repo-name/pipeline \
            --header "Circle-Token: 326fba66419ddac825940a733aceb4664e4f682b" \
            --header "content-type: application/json" \
            --data '{"parameters": {"run_with_approval": false, "run_without_approval": true}}'

    

  other:
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Failed gate"
          command: "echo $GATE_STATUS"


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  with-approval-workflow:
    when: << pipeline.parameters.run_with_approval >>
    jobs:
      - other
    
  without-approval-workflow:
    when: << pipeline.parameters.run_without_approval >>
    jobs:
      - request-approval:
          type: approval
      - other:
          requires:
            - request-approval

  main-workflow:
    jobs:
      - gate 

